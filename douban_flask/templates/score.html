<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.3.1/echarts.min.js"></script>
</head>
<body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 600px;height:400px;background: pink"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));

      // 指定图表的配置项和数据
      var option = {
          xAxis: {
            type: 'category',
            data: {{ score }}   <!--['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']-->
          },
          title: {
            text: '豆瓣T250评分分布图'
          },
          grid:{
            left:'3%',
            right:'4%',
            containLabel:true,
          },
          tooltip: {
            trigger: 'axis',
            axisPointer: {
              type: 'shadow'
            }
          },
          yAxis: {
            type: 'value'
          },
          series: [
            {
              data: {{ num }} ,       <!--[120, 200, 150, 80, 70, 110, 130],-->
              type: 'bar',
              barWidth:'60%'
            }
          ]
        };

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>

    <div id="zxc" style="width: 600px;height:400px;background: pink"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var qwe = echarts.init(document.getElementById('zxc'));

      // 指定图表的配置项和数据
      var asd = {
          backgroundColor: '#2c343c',

          title: {
            text: '豆瓣电影评价人数',
            left: 'center',
            top: 20,
            textStyle: {
              color: '#ccc'
            }
          },
          tooltip: {
            trigger: 'item'
          },
          visualMap: {
            show: false,
            min: 1,
            max: 2000000,
            inRange: {
              colorLightness: [0, 1]
            }
          },
          series: [
            {
              name: '评价人数',
              type: 'pie',
              radius: '55%',
              center: ['50%', '50%'],
              data: {{ data | tojson}}.sort(function (a, b) {
                return a.value - b.value;
              }),
              roseType: 'radius',
              label: {
                color: 'rgba(255, 255, 255, 0.3)'
              },
              labelLine: {
                lineStyle: {
                  color: 'rgba(255, 255, 255, 0.3)'
                },
                smooth: 0.2,
                length: 10,
                length2: 20
              },
              itemStyle: {
                color: '#c23531',
                shadowBlur: 200,
                shadowColor: 'rgba(0, 0, 0, 0.5)'
              },
              animationType: 'scale',
              animationEasing: 'elasticOut',
              animationDelay: function (idx) {
                return Math.random() * 200;
              }
            }
          ]
        };

      // 使用刚指定的配置项和数据显示图表。
      qwe.setOption(asd);
    </script>
</body>
</html>
